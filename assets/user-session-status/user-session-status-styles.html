<dom-module id="user-session-status-styles">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
        position: relative;
        justify-content: flex-end;
      }
      @media (min-width: 768px) {
        :host {
          padding: 8px;
        }
      }
      :host paper-button {
        padding-left:  2vw;
        padding-right: 2vw;
        margin-left:   1vw;
        margin-right:  1vw;
        height:       7vw;
        font-size: 2.9vw;
        text-transform: none;
        padding-top: 1.7vw;
      }
      @media (min-width: 768px) {
        :host paper-button {
          padding-left:  18px;
          padding-right: 18px;
          margin-left:   5px;
          margin-right:  5px;
          height: 40px;
          font-size: 17px;
          padding-top: 10px;
        }
      }
      
      :host #signupButton,
      :host #loginButton,
      :host #logoutButton,
      :host #user {
        display: none;
      }

      :host.no-session #signupButton {
        display: inline-block;
        background-color: #56a0f9;
        color: #fff;
      }

      :host.no-session #signupButton:hover {
        background-color: #7CB8FF;
      }

      :host.no-session #loginButton {
        display: inline-block;
        border: 1px solid #ddd;
        background-color: #fff;
        color: #888; }

      :host.no-session #loginButton:hover {
        background-color: #8C8C8C;
        color: #fff; }

      :host.has-session #logoutButton {
        display: inline-block;
        border: 1px solid #ddd;
        background-color: #fff;
        color: #888; }

      :host.has-session #logoutButton:hover {
        background-color: #8C8C8C;
        color: #fff; }

      :host.has-session #user {
        display: inline-block;
        padding: 2vw;
        border-radius: 0.5vw;
        color: #333;
        cursor: pointer;
      }
      @media (min-width: 425px) {
        :host.has-session #user {
          padding: 10px;
          border-radius: 4px;
        }
      }
      :host.has-session #user #username {
        font-size: 6vw;
        margin-right: 1vw;
      }
      @media (min-width: 768px) {
        :host.has-session #user #username {
          font-size: 22px;
          margin-right: 4px;
        }
      }
      :host.has-session #user:hover {
        background-color: #E2F4FF;
      }
      :host.has-session #user iron-icon {
        width:  9vw;
        height: 9vw;
        margin-top: -2vw;
      }
      @media (min-width: 768px) {
        :host.has-session #user iron-icon {
          margin-top: -5px;
          width:  40px;
          height: 40px;
        }
      }
    </style>
  </template>
</dom-module>
